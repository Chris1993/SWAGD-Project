 edict_social_engineering:0 "社会工程"
 edict_social_engineering_desc:1 "这项霸权主义政策通过微妙的社会手段来加强我们在星球上的执政能力。\n\n"
 edict_privatization_campaign:1 "民政管理"
 edict_privatization_campaign_desc:1 "这项无政府主义及资本主义政策鼓励个体尽最大努力扩大生产以承担更大的社会责任。\n\n"

 building_ministry_benevolence:0 "真理部"
 building_ministry_benevolence_desc:0 "真理部通过操控新闻媒体、大众娱乐和教育体系来确保大众只能看到中央政府的正确决策，而无法看到其执政失误。"


