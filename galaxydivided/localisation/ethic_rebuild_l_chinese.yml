 opinion_of_green:0 "愚蠢的环保主义者"
 opinion_of_industrial_pos:0 "工业合作伙伴"
 opinion_of_industrial:0 "短视的工业主义者"

 social_democracy:0 "实现论民主制"
 social_democracy_desc:0 "§L这是一种信奉实现论的理想主义民主政体，鼓励公民充分发挥自身潜力，实现自身价值以追求个人幸福，和平、经济与社会的繁荣高于一切。§!"
 social_utopia:0 "实现论共和制"
 social_utopia_desc:0 "§L这是一种实现论政体的高级形态，极度追求个人财富的增长与享乐主义。§!"
 communist_dictatorship:0 "蜂群社会"
 communist_dictatorship_desc:0 "§L这是一种权力高度集中的专制体制，集中所有个体的思维来实现社会、文化和经济政策的统一。§!"
 communist_utopia:0 "母脑社会"
 communist_utopia_desc:0 "§L这是一种蜂群社会的高级形态，在这种社会体制下，连个人生活和个体思维都会受到母脑的统一管理。§!"
 pioneer_guild:0 "探险家协会"
 pioneer_guild_desc:0 "§L这是一个由强有力的探险家协会所统治的唯物主义寡头政府，致力于揭开神秘的茫茫宇宙的真面目。§!"
 interstellar_consortium:0 "星际开发联盟"
 interstellar_consortium_desc:0 "§L这是一种由探险家联盟所组成的唯物主义寡头政府，致力于探索远方的星空。§!"
 unified_empire:0 "族民共同体"
 unified_empire_desc:0 "§L这是一种排外主义独裁政府的高级形态，国家的最终目标是尽一切必要手段确保种族的文化纯洁性和血统纯洁性。§!"
 unified_empire_special:0 "每位统治者可以建造一座行星防御系统。"
 xeno_fascism:0 "种族主义专政"
 xeno_fascism_desc:0 "§L这是一种奉行排外主义的专制国家，致力于维护国家主权与领土完整，奉行保守主义，保证国内安全。§!"
 xeno_fascism_special:0 "每位统治者可以建造一座行星防御系统。"
 mining_conglomerate:0 "工矿企业联合体"
 mining_conglomerate_desc:0 "§L这是一种企业寡头政府的高级形态，由强大的工矿企业所组成，互相争夺银河系的资源和政治权力。§!"
 mining_league:0 "工矿企业联盟"
 mining_league_desc:0 "§L这是一种工矿联合企业组成的寡头政府，淡化国家权力以获取企业的政治影响力。§!"
 eco_utopia:0 "超然民主制"
 eco_utopia_desc:0 "§L这是一种生态主义民主政体的高级形态，致力于精神与生理同世界的统一。为了实现生态系统的全面和谐，他们主张发展星球改造与基因工程。§!"
 eco_democracy:0 "和谐民主制"
 eco_democracy_desc:0 "§L这是一种生态主义民主政府。公民被要求遵守并维护本地的生态系统并且尽可能消除一切可能影响到当地生态环境的负面要素。§!"
 an_caps:0 "无政府资本主义"
 an_caps_desc:0 "§L无政府资本主义是一种政治哲学，主张由经济主导政治自由化的社会体系.§!"
 adv_an_caps:0 "自由主义的乌托邦"
 adv_an_caps_desc:0 "§L公民拥有绝对自由和能行使权利来决定自己的未来.§!"
 planetary_confederation:0 "行星自治领"
 planetary_confederation_desc:0 "§L这是一种寡头政府，代表着半独立的行星邦联，每名执政官都掌握着大量的政治和军事霸权。§!"
 star_confederation:0 "恒星自治领"
 star_confederation_desc:0 "§L这是星际自治邦联的高级形态。其主要政治实体是一个模糊的、无实权的中央政府，由范围广阔的行星联盟所组成，以负责其外交事宜。§!"
 thought_police:0 "思想行政专制"
 thought_police_desc:0 "§L这是一种极权主义独裁政府，通过严密的社会监控来维持其霸权统治。§!"
 big_brother:0 "思想极权专制"
 big_brother_desc:0 "§L这是一种极权政府的高级形态，通过神经科学，心灵控制，和神经语言学来控制民众，确保他们主动反对外来思想。与其他文明的交流则由少部分一批受过专门训练，对党绝对忠诚的核心党员负责。§!"
 anarch_communism:0 "社会主义民主制"
 anarch_communism_desc:0 "这是一种直接民主制的社会主义国家，消除了一切国家机器，私有财产和资本主义，奉行生产资料公有制。"
 anarch_com_utopia:0 "社会主义共和制"
 anarch_com_utopia_desc:0 "这是一种极端民主制国家的高级形态，信奉共产主义，致力于消灭阶级分化、贫富分化和财富私有制。"
 agri_consortium:0 "农业企业联盟"
 agri_consortium_desc:0 "这是一种财阀寡头国家，由大型农业企业所组成，其政策主要围绕增加农业生产，开垦荒地以满足其农产品需求展开。"
 agri_syndicate:0 "农业企业联合体"
 agri_syndicate_desc:0 "这是一种由跨星际的巨型农业康采恩所组成的财阀联合体。"
 un_colonies:0 "先驱者联盟"
 un_colonies_desc:0 "这是一种扩张主义民主制国家。致力于快速高效地拓展他们的文明。"
 star_con:0 "先驱者联邦"
 star_con_desc:0 "这是一种扩张主义民主政体的高级形态，主张将其领土和政治影响拓展到他们所能及的一切地区。"
 sacred_un:0 "神权军事独裁"
 sacred_un_desc:0 "这是一种奉行唯心主义的霸权军国政体，其公民生来服务于他们的皇帝和所信奉的神灵。"
 sacred_un_special:0 "每位统治者可以训练5支精英执政官。"
 div_imperium:0 "神权军事帝国"
 div_imperium_desc:0 "这是一种政教合一的霸权军国主义国家的高级形态，其帝王和教宗的权力高于一切。"
 div_imperium_special:0 "每位统治者可以训练5支精英执政官。"
 mil_cartel:0 "军工企业联盟"
 mil_cartel_desc:0 "这是一种由军工企业所统治的寡头制国家，其国家元首由军事长官担任。"
 mil_syndicate:0 "军工企业联合体"
 mil_syndicate_desc:0 "这是一种军工企业寡头政府的高级形态，其国家的一切政治生活都围绕军事建设展开。"
 peace_league:0 "安全理事会"
 peace_league_desc:0 "这是一种唯心主义民主政体，认为造物主赋予了所有种族生存和发展的权利，信奉和平共处的外交原则，主张通过外交手段解决军事冲突。"
 pan_galactic:0 "泛银河安全理事会"
 pan_galactic_desc:0 "泛银河安全理事会的最终目标是通过和平手段统一银河系的所有文明，并积极推行他们的意识形态。"
 communism:0 "共产主义专政"
 communism_desc:0 "这是一种无产阶级专政的共产主义政体，通过实行计划经济和生产资料公有制来推动社会和工业生产的快速发展。"
 peoples_republic:0 "共产主义人民民主专政"
 peoples_republic_desc:0 "这是共产主义政体的高级阶段，实行人民民主专政，国家主席是人民的进步与希望的光荣象征，而公民则被鼓励在他们的伟大领袖的领导下为了更好的未来而努力创造。"
 biotech_conglomerate:0 "生化企业联盟"
 biotech_conglomerate_desc:0 "这是一种财阀寡头政体，由高科技生化企业所组成，其国家政治生活围绕生化科技和基因工程的开发。"
 biotech_syndicate:0 "生化企业联合体"
 biotech_syndicate_desc:0 "这是生化企业联盟的高级阶段，由全球性企业和星际企业联盟所组成，通过开发高科技生化科技取得巨大利益。"
 coalescence:0 "联众政府"
 coalescence_desc:0 "这是一种联合体政府，其目的是维持纯粹理性的科学认知，秩序的维护是国家的最高准则，联众政府的权力为科学研究提供了更为广阔的机会。"
 ul_coal:0 "大统一共和制"
 ul_coal_desc:0 "这是一种联合体政府的高级形态，政府致力于从潜意识层面维护人民的理性思维，在这种政治体制之下，一切的生活和生产活动均建立在严格的制度之下。"
 caste:0 "等级社会"
 caste_desc:0 "这是一种超人主义独裁政府，主张通过基因改造来维持社会阶级分化提高生产率和资源利用效率。"
 ul_caste:0 "阶级统治"
 ul_caste_desc:0 "这是一种超人主义独裁政府的高级形态，在这种社会体制下，公民从出生起便通过试管培植、条件制约、催眠、睡眠疗法、巴甫洛夫条件反射等科学方法分成不同的社会阶层以执行不同的工作。"
 cap_autocracy:0 "国家资本主义专政"
 cap_autocracy_desc:0 "这是一种资本主义独裁政府，在这种政治体制下，资本与国家政权相结合，由国家掌握和控制，资本主义为国家所承认并受国家监督。"
 adv_cap_autocracy:0 "国家垄断资本主义专政"
 adv_cap_autocracy_desc:0 "这是一种资本主义独裁政府的高级形态，是国家同私人垄断资本相结合而形成的一种垄断资本主义，垄断资本直接控制和利用国家政权，并通过国家政权干预和调节社会经济生活，以保证垄断企业获得高额垄断利润及社会经济生活的正常运转。"
 police_state:0 "行政独裁"
 police_state_desc:0 "这是一种军国主义的社会主义专制政府，国家通过军事力量控制思想以维护霸权，确保对社会秩序的严格控制。"
 adv_police_state:0 "极权专制"
 adv_police_state_desc:0 "这是一种极权主义行政国的高级形态，在这种政治体制下，国家的行政权被极度放大，政府对社会有着绝对权威并尽一切可能谋求控制公众与私人生活。"
 technocratic:0 "技术专家民主制"
 technocratic_desc:0 "这是一种控制论民主政体，社会体制深受科技影响，技术的发展高于一切，社会的进步严重依赖于国家科技水平。"
 adv_technocratic:0 "技术专家共和制"
 adv_technocratic_desc:0 "这是一种控制论民主政体的高级形态，国家的一切活动都围绕技术的发展。"
 par_monarchy:0 "议会君主制"
 par_monarchy_desc:0 "这是一种君主立宪政体，受其长期以来的君主制影响，尽管专制皇权已被消除，这种国家仍然保留着浓厚的皇室传统。"
 par_monarchy_special:0 "每位统治者可以建造一座皇家图书馆。"
 glor_monarchy:0 "议会君主立宪制"
 glor_monarchy_desc:0 "这是一种君主立宪政体的高级形态，由于其疆域庞大，各属地往往保留着较大的自决权，但国家元首仍然是这些属地的唯一统治者。"
 glor_monarchy_special:0 "每位统治者可以建造一座皇家图书馆。"
 eco_oligarchy:0 "生态联盟"
 eco_oligarchy_desc:0 "这是一种生态主义寡头政体，由奉行生态主义的委员会所统治，国家致力于环境保护政策和维护稳健的经济发展效率，大力发展资源回收技术。"
 adv_eco_oligarchy:0 "环保议会"
 adv_eco_oligarchy_desc:0 "寡头政体，由一群环保主义者的委员会所统治，国家对高效节能的环保经济保护，实行全面的资源回收。"
 soc_dem:0 "社会主义"
 soc_dem_desc:0 "民主政府，国家在保护和促进其公民的社会和经济福祉中起着关键作用。"
 soc_utopia:0 "社会主义的乌托邦"
 soc_utopia_desc:0 "民主政府，国家在保护和促进其公民的社会和经济福祉中起着关键作用。"
 xen_aristocracy:0 "奴隶共和"
 xen_aristocracy_desc:0 "民主精英形式的政府，只有特权阶层的公民才可以参政，而奴隶阶层的人只有生存和服务的权利。"
 adv_xen_aristocracy:0 "贵族"
 adv_xen_aristocracy_desc:0 "真贵族"
 aristocracy:0 "贵族"
 aristocracy_desc:0 "精英组成寡头政体，每个人都有他们专属位置的福祉，而且都能通过技能或公平审判或比赛获得更好的位置。"
 adv_aristocracy:0 "真贵族"
 adv_aristocracy_desc:0 "真贵族"
 feud_kingdom:0 "封建王国"
 feud_kingdom_desc:0 "一个强大的中央集权的封建权威的国度，由无数诸侯组成的社会体系。"
 feud_empire:0 "星际封建主义"
 feud_empire_desc:0 "一个强大的中央集权的封建权威的国度，由无数诸侯组成的社会体系。"
 drone_coa:0 "无人机同盟"
 drone_coa_desc:0 "为了保护无人机的自由和社会保障，由重工业工会组成的民主自由的社会主义的政府。"
 drone_common:0 "劳工联邦"
 drone_common_desc:0 "为了保护无人机的自由和社会保障，由重工业工会组成的民主自由的社会主义的政府。"

 imperialist_state:0 "帝国主义国家"
 imperialist_state_desc:0 "专制政府，在它的强大的军事力量影响下领土越来越大。但它很难维持一个在高水准的帝国控制。"

 adv_imperialist:0 "联邦帝国"
